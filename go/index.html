<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chandra Gunawan - Game Developer</title>
	<link rel="stylesheet" href="style.css">
	<script src="./wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then( (result) => {
			go.run(result.instance);
		} );

	</script>
</head>
<body>
	<div class="container">
		<div id="left-panel" class="column">
			<!-- Buttons to create entities and stuff -->
		</div>

		<div id="center-panel" class="column">
			<!-- <div class="row">Choosing Scenes Buttons</div> -->
			<div class="row">
				<canvas id="canvas" tabindex=0></canvas>
			</div>

			<div class="row" id="page"></div>
		</div>
		<!-- <div class="row">Debug Message ?</div> -->

		<div id="right-panel" class="column">
			<!-- Details about the scene and its data -->
		</div>

	  </div>

	<!-- import javascript here -->

	<!-- <script type="module" src="./src/editor.js"></script> -->
</body></html>
